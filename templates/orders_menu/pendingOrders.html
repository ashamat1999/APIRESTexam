{% extends "topMenu.html" %}

{% block content %}
<form method="post">
    <div id="create-order">
        <v-card>
            {% for item in data %}
            <v-card
                elevation="10"
                outlined
                shaped
            >
                <v-list-item three-line>
                    <v-list-item-content>
                    <div class="text-overline mb-4" id="{{ item['id'] }}">
                        Order Id: {{ item['id'] }}
                    </div>
                    <v-list-item-title class="text-h5 mb-1">
                        Table: {{ item['table'] }}
                    </v-list-item-title>
                    <v-list-item-subtitle>Products: {{item['productsSKUS']}}</v-list-item-subtitle>
                    <v-list-item-subtitle>Total: {{item['total']}}</v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>
    
                <v-card-actions>
                    
                    <input type="submit" name="submit_btn" id={{ item['id'] }} value = "Start order" onclick="get_id(this.id)">
                    <v-spacer></v-spacer>
                    <input type="submit" name="submit_btn" id={{ item['id'] }} value = "Cancel order" onclick="get_id(this.id)">
                    

                </v-card-actions>
            </v-card>
            <v-spacer></v-spacer>
            <v-spacer></v-spacer>
            {% endfor %}
        </v-card>
        
    </div>
    <input type="hidden" id="pressed" name="pressed" value="">
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js" type="application/javascript"></script>
<script type="application/javascript">
    function get_id(itemId){
                element=document.getElementById('pressed').value=itemId;
            }
</script>


{% endblock %}
